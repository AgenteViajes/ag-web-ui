<div>
    <form [formGroup]="hotelDataForm" class="form_filters formgrid grid row-gap-2 mt-2 px-4 mb-6 ">
        <p-inputgroup class="col-12 h-3rem">
            <p-inputgroup-addon>
                <i class="pi pi-id-card"></i>
            </p-inputgroup-addon>
            <p-floatlabel variant="on">
                <input pInputText required id="name" formControlName="name" />
                <label for="name">Nombre</label>
            </p-floatlabel>
        </p-inputgroup>
        <div id="additional" class="col-12 grid h-3rem mt-3">
            <p-inputgroup class="col-12 sm:col-12 md:col-5">
                <p-inputgroup-addon>
                    <i class="pi pi-user"></i>
                </p-inputgroup-addon>
                <p-floatlabel variant="in">
                    <p-select
                        class="font-medium"
                        required
                        formControlName="city"
                        placeholder=""
                        optionLabel="label"
                        optionValue="value"
                        [virtualScroll]="true"
                        [virtualScrollItemSize]="20"
                        [options]="cities"
                        [showClear]="true"
                        [filter]="true"
                        inputId="city" />
                    <label for="city">Ciudad</label>
                </p-floatlabel>
            </p-inputgroup>
            <p-inputgroup class="col-12 sm:col-12 md:col-7">
                <p-inputgroup-addon>
                    <i class="pi pi-id-card"></i>
                </p-inputgroup-addon>
                <p-floatlabel variant="on">
                    <input pInputText required id="address" formControlName="address" />
                    <label for="address">Dirección</label>
                </p-floatlabel>
            </p-inputgroup>
        </div>
        
        <div id="additional" class="col-12 grid gap-4 h-3rem mt-3">
            <div class="col-12 flex gap-2 flex-column align-items-start">
                <label>Estado</label>
                <p-selectbutton
                    size="large"
                    required
                    [options]="[{ label: 'Activado', value: 'Activado' },{ label: 'Desactivado', value: 'Desactivado' }]"
                    formControlName="status"
                    allowEmpty="false"
                    optionLabel="label"
                    optionValue="value">
                </p-selectbutton>
            </div>
            <div class="col-3 flex gap-2 flex-column align-items-start justify-content-start">
                <label>Calificación</label>
                <p-rating required formControlName="rating" />
            </div>
        </div>
    </form>
</div>
