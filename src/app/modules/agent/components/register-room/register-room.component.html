<div>
    <form [formGroup]="roomDataForm" class="form_filters formgrid grid row-gap-2 mt-2 px-4 mb-6 ">
        <div id="additional" class="col-12 grid h-3rem mt-3">
            <p-inputgroup class=" col-12 sm:col-12 md:col-6">
                <p-inputgroup-addon>
                    <i class="pi pi-thumbtack"></i>
                </p-inputgroup-addon>
                <p-floatlabel variant="on">
                    <input
                        pInputText
                        pTooltip="Nombre o número de habitación"
                        tooltipPosition="bottom"
                        tooltipEvent="focus"
                        id="location"
                        formControlName="location" />
                    <label for="location">Identificación</label>
                </p-floatlabel>
            </p-inputgroup>
            <p-inputgroup class="col-12 sm:col-12 md:col-6">
                <p-inputgroup-addon>
                    <i class="pi pi-sparkles"></i>
                </p-inputgroup-addon>
                <p-floatlabel variant="on">
                    <input pInputText id="roomType" formControlName="type" />
                    <label for="roomType">Tipo de Habitación</label>
                </p-floatlabel>
            </p-inputgroup>
        </div>

        <div id="additional" class="col-12 grid h-3rem mt-3">
            <p-inputgroup class="col-12 sm:col-12 md:col-6">
                <p-inputgroup-addon>
                    <i class="pi pi-money-bill"></i>
                </p-inputgroup-addon>
                <p-floatlabel variant="on">
                    <p-inputnumber mode="currency" locale="en-US" currency="USD" id="basePrice"
                        formControlName="price" />
                    <label for="basePrice">Precio Base</label>
                </p-floatlabel>
            </p-inputgroup>

            <p-inputgroup class="col-12 sm:col-12 md:col-6">
                <p-inputgroup-addon>
                    <i class="pi pi-briefcase"></i>
                </p-inputgroup-addon>
                <p-floatlabel variant="on">
                    <p-inputnumber mode="currency" locale="en-US" currency="USD" id="taxesValue"
                        formControlName="taxes" />
                    <label for="taxesValue">Valor Impuestos</label>
                </p-floatlabel>
            </p-inputgroup>
        </div>
        <div id="additional" class="col-12 grid gap-4 h-3rem mt-3">
            <div class="col-12 flex gap-2 flex-column align-items-start">
                <label class="font-medium">Estado</label>
                <p-selectbutton size="large"
                    [options]="[{ label: 'Activado', value: 'Activado' },{ label: 'Desactivado', value: 'Desactivado' }]"
                    formControlName="status" allowEmpty="false" optionLabel="label" optionValue="value" />
            </div>
        </div>
    </form>
</div>
