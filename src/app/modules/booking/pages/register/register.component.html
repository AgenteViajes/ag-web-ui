<div class="grid px-6 py-4">
    <booking-summary-room class="col-3"></booking-summary-room>
    <p-card header="Ingresa los datos de los huespedes" class="col-9">
        <p-stepper [value]="1">
            @for (guest of guestData; track $index; let i = $index; let first=$first; let last=$last ) {
                <p-step-item [value]="i+1">
                    <p-step>Huesped {{i+1}}</p-step>
                    <p-step-panel [value]="(i+1)">
                        <ng-template #content let-activateCallback="activateCallback">
                            <div class="grid h-48">
                                <p-card class="col-12">
                                    <booking-form-register></booking-form-register>
                                </p-card>
                                <div class="col-12 flex pt-4 px-2 justify-content-between">
                                    <p-button *ngIf="!first" label="Back" severity="secondary" icon="pi pi-arrow-left"
                                        (onClick)="activateCallback(i)" />
                                    <p-button *ngIf="!last" label="Next" icon="pi pi-arrow-right" iconPos="right"
                                        (onClick)="activateCallback((i+1)+1)" />

                                </div>
                            </div>
                        </ng-template>
                    </p-step-panel>
                </p-step-item>
            }
        </p-stepper>
        <div class="flex justify-content-end ">
            <p-button label="Registrar huespedes"  (onClick)="registerDataGuest()" size="large" icon="pi pi-check" />
        </div>
    </p-card>
</div>

<p-dialog header="Contacto de Emergencia" [modal]="true" [(visible)]="showDgEmergency" [style]="{ width: '50rem' }">
    <span class="p-text-secondary block">Para completar tu reserva es necesario que registres un contacto de emergencia</span>
    <booking-form-register
        class="col-12"
        [isGuest]="false"
    ></booking-form-register>
    <div class="flex justify-content-end gap-2">
        <p-button label="Volver" severity="secondary" (click)="showDgEmergency = false" />
        <p-button label="Guardar informaciÃ³n" (onClick)="confirmBooking($event)" />
    </div>
</p-dialog>
