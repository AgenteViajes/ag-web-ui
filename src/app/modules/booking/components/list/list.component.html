<p-card class="list_booking_container">
    <div class="card">
        <p-dataview #dv [value]="hotels()" [sortField]="sortField" [sortOrder]="sortOrder">
            <ng-template #header>
                <div class="flex flex-col md:flex-row md:justify-between">
                    <p-select
                        [options]="sortOptions"
                        [(ngModel)] = "sortKey"
                        placeholder="Sort By Price"
                        (onChange)="onSortChange($event)"
                        styleClass="mb-2 md:mb-0"
                    />
                </div>
            </ng-template>
            <ng-template #list let-items>
                <div class="grid grid-cols-12 grid-nogutter w-full">
                    <div class="flex col-span-12 w-full" *ngFor="let item of items; let first = first">
                        <div
                            class="flex flex-col sm:flex-row justify-content-between align-items-center w-full p-2 gap-4"
                            [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
                        >
                            <div class="md rounded-border relative ">
                                <img
                                    class="block xl:block mx-auto rounded-border w-full h-9rem"
                                    [src]="item.pathImg"
                                    [alt]="item.name"
                                />
                            </div>
                            <div class="flex flex-col md:flex-row justify-content-between md:align-items-center flex-grow-1">
                                <div class="flex flex-row md:flex-col justify-between align-items-center gap-2">
                                    <div>
                                        <div class="text-lg font-medium text-surface-900 dark:text-surface-0 mt-3">{{ item.HotelName }}</div>
                                        <div class="font-medium text-secondary mt-2 text-sm">{{ item.address }}</div>
                                        <span class="font-medium text-secondary text-sm">{{ item.city }}</span>
                                    </div>
                                    <div class="bg-surface-100 dark:bg-surface-700 p-1" style="border-radius: 30px">
                                        <div
                                            class="bg-surface-0 dark:bg-surface-900 flex items-center gap-2 justify-center py-1 px-2"
                                            style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)"
                                        >
                                            <span class="text-surface-900 dark:text-surface-0 font-medium text-sm">{{
                                                item.rating
                                            }}</span>
                                            <i class="pi pi-star-fill" style="color: var(--p-yellow-500)"></i>
                                        </div>
                                    </div>
                                    <p-tag severity="info" [value]="item.type" />
                                </div>
                                <div class="flex flex-row md:items-end align-items-center gap-8">
                                    <div class="flex flex-column align-items-end">
                                        <span class="text-2xl font-semibold text-surface-900 dark:text-surface-0">{{
                                            '$ ' + item.price
                                        }}</span>
                                        <span class="text-l font-normal text-surface-900 dark:text-surface-0">{{
                                            '+ impuestos $ ' + item.taxes
                                        }}</span>
                                    </div>
                                    <div class="flex flex-row-reverse md:flex-row gap-2">
                                        <p-button
                                            (onClick)="selectRoom(item)"
                                            icon="pi pi-thumbtack"
                                            class="flex-auto md:flex-initial whitespace-nowrap"
                                            label="Seleccionar Habitacion"
                                            [disabled]="item.status === '1'"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataview>
    </div>
</p-card>
