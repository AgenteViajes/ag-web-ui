<div>
    <form [formGroup]="guestForm" class="form_filters formgrid grid row-gap-2 px-4 ">
        @if (isGuest) {
            <span class="font-normal">Datos basicos</span>
            <div id="documentInputs" class="grid h-3rem my-3">
                <p-inputgroup class="col-4">
                    <p-inputgroup-addon>
                        <i class="pi pi-id-card"></i>
                    </p-inputgroup-addon>
                    <p-floatlabel variant="on">
                        <input pInputText id="firstName" formControlName="firstName" />
                        <label for="firstName">Tipo de documento</label>
                    </p-floatlabel>
                </p-inputgroup>
                <p-inputgroup class="col-8">
                    <p-floatlabel variant="on">
                        <input pInputText id="firstName" formControlName="firstName" />
                        <label for="firstName">Número de documento</label>
                    </p-floatlabel>
                    <p-inputgroup-addon>
                        <i class="pi pi-id-card"></i>
                    </p-inputgroup-addon>
                </p-inputgroup>
            </div>
        }
        <div id="namesInput" class="grid h-3rem mt-3">
            <p-inputgroup class="col-6">
                <p-inputgroup-addon>
                    <i class="pi pi-user"></i>
                </p-inputgroup-addon>
                <p-floatlabel variant="on">
                    <input pInputText id="firstName" formControlName="firstName" />
                    <label for="firstName">Primer Nombre</label>
                </p-floatlabel>
            </p-inputgroup>
            <p-inputgroup class="col-6">
                <p-floatlabel variant="on">
                    <input pInputText id="firstName" formControlName="firstName" />
                    <label for="firstName">Segundo Nombre</label>
                </p-floatlabel>
                <p-inputgroup-addon>
                    <i class="pi pi-user"></i>
                </p-inputgroup-addon>
            </p-inputgroup>
        </div>
        <div class="grid h-3rem my-3">
            <p-inputgroup class="col-6">
                <p-inputgroup-addon>
                    <i class="pi pi-user"></i>
                </p-inputgroup-addon>
                <p-floatlabel variant="on">
                    <input pInputText id="firstName" formControlName="firstName" />
                    <label for="firstName">Primer apellido</label>
                </p-floatlabel>
            </p-inputgroup>
            <p-inputgroup class="col-6">
                <p-floatlabel variant="on">
                    <input pInputText id="firstName" formControlName="firstName" />
                    <label for="firstName">Segundo apellido</label>
                </p-floatlabel>
                <p-inputgroup-addon>
                    <i class="pi pi-user"></i>
                </p-inputgroup-addon>
            </p-inputgroup>
        </div>

        @if (isGuest) {
            <div class="grid h-3rem my-3">
                <p-inputgroup class="col-6">
                    <p-inputgroup-addon>
                        <i class="pi pi-user"></i>
                    </p-inputgroup-addon>
                    <p-floatlabel variant="on">
                        <input pInputText id="firstName" formControlName="firstName" />
                        <label for="firstName">Fecha de nacimiento</label>
                    </p-floatlabel>
                </p-inputgroup>
                <p-inputgroup class="col-6">
                    <p-floatlabel variant="on">
                        <input pInputText id="firstName" formControlName="firstName" />
                        <label for="firstName">Genero</label>
                    </p-floatlabel>
                    <p-inputgroup-addon>
                        <i class="pi pi-user"></i>
                    </p-inputgroup-addon>
                </p-inputgroup>
            </div>
            <span class="font-normal">Datos de contacto</span>
        }
        <div id="contactInputs" class="field grid row-gap-3 my-3">
        @if (isGuest) {
            <p-inputgroup class="col-12 h-3rem">
                <p-inputgroup-addon>
                    <i class="pi pi-at"></i>
                </p-inputgroup-addon>
                <p-floatlabel variant="on">
                    <input pInputText id="firstName" formControlName="firstName" />
                    <label for="firstName">Email</label>
                </p-floatlabel>
            </p-inputgroup>
        }
            <p-inputgroup class="col-12 h-3rem">
                <p-inputgroup-addon>
                    <i class="pi pi-phone"></i>
                </p-inputgroup-addon>
                <p-floatlabel variant="on">
                    <input pInputText id="firstName" formControlName="firstName" />
                    <label for="firstName">Número de celular</label>
                </p-floatlabel>
            </p-inputgroup>
        </div>
    </form>
</div>
