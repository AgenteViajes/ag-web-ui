<div class="list_booking_container">
    <div class="card">
        <!-- <p-toast /> -->
        <p-table [value]="hotels" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
                <tr>
                    <th>Nombre del hotel</th>
                    <th>Precio</th>
                    <th>Ubicacion</th>
                    <th>Tipo Habitacion</th>
                    <th style="width: 5rem"></th>
                </tr>
            </ng-template>
            <ng-template #body let-hotel>
                <tr>
                    <td>{{ hotel.HotelName }}</td>
                    <td>{{ hotel.price }}</td>
                    <td>{{ hotel.location }}</td>
                    <td>{{ hotel.Type }}</td>
                    <td>
                        <p-button icon="pi pi-search" (click)="selectProduct(hotel)" severity="secondary" rounded />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
